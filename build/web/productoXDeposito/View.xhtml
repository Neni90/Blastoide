<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoXDepositoViewDlg" widgetVar="ProductoXDepositoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoXDepositoTitle}">
            <h:form id="ProductoXDepositoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoXDepositoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoXDepositoLabel_stockParcial}"/>
                        <h:outputText value="#{productoXDepositoController.selected.stockParcial}" title="#{bundle.ViewProductoXDepositoTitle_stockParcial}"/>
                        <h:outputText value="#{bundle.ViewProductoXDepositoLabel_depositos}"/>
                        <h:outputText value="#{productoXDepositoController.selected.depositos.nombre}" title="#{bundle.ViewProductoXDepositoTitle_depositos}"/>
                        <h:outputText value="#{bundle.ViewProductoXDepositoLabel_productos}"/>
                        <h:outputText value="#{productoXDepositoController.selected.productos.nombre}" title="#{bundle.ViewProductoXDepositoTitle_productos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoXDepositoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
