<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoXDepositoEditDlg" widgetVar="ProductoXDepositoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoXDepositoTitle}">
            <h:form id="ProductoXDepositoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoXDepositoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoXDepositoLabel_stockParcial}" for="stockParcial" />
                        <p:inputText id="stockParcial" value="#{productoXDepositoController.selected.stockParcial}" title="#{bundle.EditProductoXDepositoTitle_stockParcial}" required="true" requiredMessage="#{bundle.EditProductoXDepositoRequiredMessage_stockParcial}"/>
                        <p:outputLabel value="#{bundle.EditProductoXDepositoLabel_depositos}" for="depositos" />
                        <p:selectOneMenu id="depositos" value="#{productoXDepositoController.selected.depositos}" required="true" requiredMessage="#{bundle.EditProductoXDepositoRequiredMessage_depositos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{depositosController.itemsAvailableSelectOne}"
                                           var="depositosItem"
                                           itemValue="#{depositosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoXDepositoLabel_productos}" for="productos" />
                        <p:selectOneMenu id="productos" value="#{productoXDepositoController.selected.productos}" required="true" requiredMessage="#{bundle.EditProductoXDepositoRequiredMessage_productos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosItem"
                                           itemValue="#{productosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoXDepositoController.update}" value="#{bundle.Save}" update="display,:ProductoXDepositoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoXDepositoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoXDepositoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
