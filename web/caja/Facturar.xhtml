<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   
    
    <ui:composition template="/index.xhtml">



        <ui:define name="body">
            <f:event type="preRenderView" listener="#{clienteBean.listar('F')}" />
            <p:growl id="msj" autoUpdate="true" showDetail="true"/>
            
            <h:form id="frm">
                
                <br></br>

                <p:outputLabel value="Cliente: "  style="color:white" />
                
                <p:selectOneMenu value="#{ventaBean.venta.cliente}" converter="omnifaces.SelectItemsConverter"   >
                    <f:selectItem noSelectionOption="true" itemLabel="seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{clienteBuenoController.items}" var="cli" itemLabel="#{cli.nombre}" itemValue="#{cli}" />
                </p:selectOneMenu>
                
                <h:commandButton action="#{ventaBean.transferir()}"  value="cargar" />
                
                <br></br>
                
                <p:separator />
                <br></br>
                <p:outputLabel value="Forma de Pago:" style="color:white" />
                    
                <p:selectOneMenu id="formadepago" value="#{ventaBean.formaDePagoID}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem  itemLabel="#{formaDePagoController.getFormaDePago(ventaBean.formaDePagoID).nombre}" itemValue="#{ventaBean.formaDePagoID}" />
                        <f:selectItems value="#{formaDePagoController.items}" var="formaDePago" itemLabel="#{formaDePago.nombre}" itemValue="#{formaDePago.formaDePagoID}" />
                </p:selectOneMenu>
                
                    
                <br></br>
                <br></br>
                <p:separator />
                
                
                <p:outputLabel value="Producto: "  style="color:white" />
                <p:selectOneMenu value="#{ventaBean.producto}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{productosController.items}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro}" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad: " style="color:white" />
                <p:inputText value="#{ventaBean.cantidad}" />
                
                
                <p:commandButton value="Agregar" icon="ui-icon-plus" actionListener="#{ventaBean.agregar()}" update="detalle"/>
                
                <br></br>
                <p:separator />
                <br></br>
                
                
                <br></br>
                <br></br>
                
                                
                
                
                <p:dataTable id="detalle" value="#{ventaBean.lista}" var="det" 
                             paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20"
                         emptyMessage="no hay elementos en esta venta"
                             >

                        
                        <p:column headerText="Cantidad">
                            #{det.cantidad}
                        </p:column>
                    
                        <p:column headerText="Codigo">
                            #{det.producto.codigo}
                        </p:column>
                    
                        <p:column headerText="Nombre del Producto">
                            #{det.producto.nombre}
                        </p:column>
                    
                        <p:column headerText="P.U.">
                            <h:outputText value="#{det.producto.precioFinalAFacturar}" >
                                <f:convertNumber pattern="#00.00" />
                            </h:outputText>
                        </p:column>
                    
                    
                        <p:column headerText="P.T.">
                                <h:outputText value="#{ det.producto.precioFinalAFacturar * det.cantidad}" >
                                <f:convertNumber pattern="#00.00" />
                            </h:outputText>
                        </p:column>
                    


                    
                       <p:column headerText="accion">
                           <p:commandButton value="borrar" icon="ui-icon-plus" actionListener="#{ventaBean.lista.remove(det)}" update="detalle"/>
                        </p:column>
                    
                    
                    
                </p:dataTable>
                <br></br>
                
                
                <p:commandButton value="Facturar" actionListener="#{ventaBean.facturar()}"  />
                <h:commandLink>
                    <p:commandButton value="generar Presupuesto" actionListener="#{ventaBean.presupuestar()}"  />
                
                </h:commandLink>    

            </h:form>
            
            

        </ui:define>
    </ui:composition>
    
    
    
    
    
    
</html>
