<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_emailConfirmed}" for="emailConfirmed" />
                        <p:selectBooleanCheckbox id="emailConfirmed" value="#{usersController.selected.emailConfirmed}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_emailConfirmed}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_passwordHash}" for="passwordHash" />
                        <p:inputText id="passwordHash" value="#{usersController.selected.passwordHash}" title="#{bundle.EditUsersTitle_passwordHash}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_passwordHash}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_securityStamp}" for="securityStamp" />
                        <p:inputText id="securityStamp" value="#{usersController.selected.securityStamp}" title="#{bundle.EditUsersTitle_securityStamp}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_securityStamp}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{usersController.selected.phoneNumber}" title="#{bundle.EditUsersTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_phoneNumber}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_phoneNumberConfirmed}" for="phoneNumberConfirmed" />
                        <p:selectBooleanCheckbox id="phoneNumberConfirmed" value="#{usersController.selected.phoneNumberConfirmed}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_phoneNumberConfirmed}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.EditUsersTitle_username}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_userRoles}" for="userRoles" />
                        <p:selectOneMenu id="userRoles" value="#{usersController.selected.userRoles}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userRolesController.itemsAvailableSelectOne}"
                                           var="userRolesItem"
                                           itemValue="#{userRolesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
