<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersLabel_id}"/>
                        <h:outputText value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_emailConfirmed}"/>
                        <p:selectBooleanCheckbox value="#{usersController.selected.emailConfirmed}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_passwordHash}"/>
                        <h:outputText value="#{usersController.selected.passwordHash}" title="#{bundle.ViewUsersTitle_passwordHash}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_securityStamp}"/>
                        <h:outputText value="#{usersController.selected.securityStamp}" title="#{bundle.ViewUsersTitle_securityStamp}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_phoneNumber}"/>
                        <h:outputText value="#{usersController.selected.phoneNumber}" title="#{bundle.ViewUsersTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_phoneNumberConfirmed}"/>
                        <p:selectBooleanCheckbox value="#{usersController.selected.phoneNumberConfirmed}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_userRoles}"/>
                        <h:outputText value="#{usersController.selected.userRoles}" title="#{bundle.ViewUsersTitle_userRoles}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
